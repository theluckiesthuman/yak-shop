<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yak Shop</title>
</head>
<body>
    <h1>Yak Shop</h1>
    <form id="orderForm">
        <label for="milk">Milk (liters):</label>
        <input type="number" id="milk" name="milk" min="0" step="0.1"><br><br>

        <label for="skins">Skins:</label>
        <input type="number" id="skins" name="skins" min="0"><br><br>

        <label for="day">Day of Order:</label>
        <input type="number" id="day" name="day" min="0"><br><br>

        <input type="submit" value="Place Order">
    </form>

    <div id="orderResult"></div>

    <script src="script.js"></script>
</body>
<script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const milk = document.getElementById('milk').value;
    const skins = document.getElementById('skins').value;
    const day = document.getElementById('day').value;

    fetch(`http://localhost:8080/yak-shop/order/${day}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*'
        },
        body: JSON.stringify({ milk: parseFloat(milk), skins: parseInt(skins) }),
    })
    .then(response => response.json())
    .then(data => {
        let resultDiv = document.getElementById('orderResult');
        if (response.status === 201) {
            resultDiv.innerHTML = 'Order placed successfully!';
        } else if (response.status === 206) {
            resultDiv.innerHTML = `Partial order success. You will receive: ${data.milk} liters of milk and ${data.skins} skins.`;
        } else {
            resultDiv.innerHTML = 'Order could not be fulfilled.';
        }
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});

</script>
</html>
